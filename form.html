    <body>
        <h1>Government art college nandanam </h1>
        <h3> Registration forms</h3>
        <form>
            <label>username: </label>
            <input type="text"placeholder="username">
            <br></br>
            <label>e-mail:</label>
            <input type="text"placeholder="email">
            <br></br>
            <label>password:</label>
            <input type="password"required >
            <br></br>
            <label> age: </label>
            <input type="text"placeholder="number">
            <br></br>
            <label> gender:</label>
            <input type="radio"value="male">
            <label>male</label>
            <input type="radio"value="female">
            <label>female</label>
            <br></br>
            <input type="checkbox">
            <label> remember me</label>
            <br></br>
            <label>country:</label>
            <select>
                <option>usa</option>
                <option>india</option>
                <option>china</option>
                <option>japan</option>
            </select>
            <br></br>
            <label>report:</label>
            <textarea></textarea>
            <br></br>
            <label>city:</label>
            <input type="text" id="city" list="city list">
            <datalist id="citylist">
                <select>
                    <option>newyork<option>
                    <option>chennai<option>
                </select>
            </datalist>
            <br></br>
            <input type="file">
            <br></br>
            <input type="button"value="Exit">
            <input type="submit">
            <input type="reset">
            <button type="reset">cancel</buttontype>
        </form>
    </body>
</html>
